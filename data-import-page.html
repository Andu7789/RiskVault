<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RiskVault - Data Import</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #f5f5f5;
        color: #333;
      }

      .header {
        background: linear-gradient(135deg, #4a5568, #2d3748);
        color: white;
        padding: 12px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo-section {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo {
        background: #e53e3e;
        color: white;
        width: 28px;
        height: 28px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 16px;
      }

      .header-title {
        font-size: 16px;
        font-weight: 500;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
      }

      .user-avatar {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: #cbd5e0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        color: #4a5568;
      }

      .main-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 30px 20px;
      }

      .page-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .page-title {
        font-size: 32px;
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 10px;
      }

      .page-subtitle {
        font-size: 16px;
        color: #718096;
      }

      .upload-section {
        background: white;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        margin-bottom: 30px;
        text-align: center;
      }

      .upload-area {
        border: 3px dashed #e2e8f0;
        border-radius: 12px;
        padding: 60px 40px;
        transition: all 0.3s;
        cursor: pointer;
        position: relative;
      }

      .upload-area:hover {
        border-color: #3182ce;
        background-color: #f7fafc;
      }

      .upload-area.dragover {
        border-color: #3182ce;
        background-color: #ebf8ff;
      }

      .upload-icon {
        font-size: 48px;
        color: #cbd5e0;
        margin-bottom: 20px;
      }

      .upload-text {
        font-size: 18px;
        color: #4a5568;
        margin-bottom: 10px;
        font-weight: 500;
      }

      .upload-subtext {
        font-size: 14px;
        color: #718096;
        margin-bottom: 30px;
      }

      .file-input {
        display: none;
      }

      .btn {
        padding: 12px 24px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: 500;
        font-size: 14px;
        transition: all 0.2s;
      }

      .btn-primary {
        background: #3182ce;
        color: white;
      }

      .btn-primary:hover {
        background: #2c5aa0;
        transform: translateY(-1px);
      }

      .btn-secondary {
        background: #e2e8f0;
        color: #4a5568;
      }

      .btn-secondary:hover {
        background: #cbd5e0;
      }

      .btn-success {
        background: #38a169;
        color: white;
      }

      .btn-success:hover {
        background: #2f855a;
      }

      .btn-small {
        padding: 8px 16px;
        font-size: 12px;
      }

      .file-info {
        display: none;
        background: #f7fafc;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 20px;
        margin-top: 20px;
      }

      .file-info.show {
        display: block;
      }

      .file-details {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .file-name {
        font-weight: 600;
        color: #2d3748;
      }

      .file-size {
        font-size: 14px;
        color: #718096;
      }

      .data-table-container {
        display: none;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        margin-bottom: 30px;
        overflow: hidden;
      }

      .data-table-container.show {
        display: block;
      }

      .table-header {
        background: #3182ce;
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .table-title {
        font-size: 18px;
        font-weight: 600;
      }

      .table-stats {
        font-size: 14px;
        opacity: 0.9;
      }

      .table-wrapper {
        overflow-x: auto;
        max-height: 600px;
        overflow-y: auto;
      }

      .data-table {
        width: 100%;
        border-collapse: collapse;
      }

      .data-table th {
        background: #f7fafc;
        padding: 12px;
        text-align: left;
        font-weight: 600;
        color: #4a5568;
        border-bottom: 1px solid #e2e8f0;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .data-table td {
        padding: 12px;
        border-bottom: 1px solid #f1f5f9;
        vertical-align: middle;
        font-size: 14px;
      }

      .data-table tr:hover {
        background-color: #f7fafc;
      }

      .action-column {
        width: 120px;
        text-align: center;
      }

      .search-filter-section {
        background: #f7fafc;
        padding: 20px;
        border-bottom: 1px solid #e2e8f0;
      }

      .search-container {
        display: flex;
        gap: 15px;
        align-items: center;
        margin-bottom: 10px;
        flex-wrap: wrap;
      }

      .search-input-wrapper {
        position: relative;
        flex: 1;
        min-width: 300px;
      }

      .search-input {
        width: 100%;
        padding: 10px 40px 10px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.2s;
      }

      .search-input:focus {
        outline: none;
        border-color: #3182ce;
        box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
      }

      .search-clear-btn {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: #cbd5e0;
        color: #4a5568;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s;
      }

      .search-clear-btn:hover {
        background: #a0aec0;
        color: white;
      }

      .filter-controls {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .column-filter {
        padding: 8px 12px;
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        font-size: 14px;
        background: white;
        min-width: 150px;
        cursor: pointer;
      }

      .column-filter:focus {
        outline: none;
        border-color: #3182ce;
      }

      .filter-stats {
        font-size: 14px;
        color: #718096;
        font-weight: 500;
      }

      .no-results-row {
        text-align: center;
        padding: 40px;
        color: #718096;
        font-style: italic;
      }

      .selected-data-section {
        display: none;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        overflow: hidden;
      }

      .selected-data-section.show {
        display: block;
      }

      .selected-header {
        background: #2d3748;
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .selected-title {
        font-size: 18px;
        font-weight: 600;
      }

      .selected-count {
        background: #38a169;
        color: white;
        padding: 4px 12px;
        border-radius: 16px;
        font-size: 12px;
        font-weight: 600;
      }

      .selected-content {
        padding: 20px;
      }

      .selected-item {
        background: #f7fafc;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        position: relative;
      }

      .selected-item-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .selected-item-title {
        font-weight: 600;
        color: #2d3748;
        font-size: 16px;
      }

      .remove-btn {
        background: #fed7d7;
        color: #c53030;
        border: none;
        border-radius: 4px;
        padding: 4px 8px;
        cursor: pointer;
        font-size: 12px;
      }

      .remove-btn:hover {
        background: #feb2b2;
      }

      .selected-item-data {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
        font-size: 14px;
      }

      .data-field {
        display: flex;
        justify-content: space-between;
      }

      .field-label {
        color: #718096;
        font-weight: 500;
      }

      .field-value {
        color: #2d3748;
        font-weight: 600;
      }

      .export-section {
        text-align: center;
        margin-top: 30px;
      }

      .json-preview {
        background: #1a202c;
        color: #e2e8f0;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
        font-family: 'Courier New', monospace;
        font-size: 12px;
        max-height: 300px;
        overflow-y: auto;
        text-align: left;
        white-space: pre-wrap;
      }

      .alert {
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid;
      }

      .alert-success {
        background: #f0fff4;
        color: #2f855a;
        border-color: #c6f6d5;
      }

      .alert-error {
        background: #fed7d7;
        color: #c53030;
        border-color: #feb2b2;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: #e2e8f0;
        border-radius: 4px;
        overflow: hidden;
        margin: 20px 0;
      }

      .progress-fill {
        height: 100%;
        background: #3182ce;
        transition: width 0.3s ease;
        width: 0%;
      }

      .loading-spinner {
        border: 3px solid #e2e8f0;
        border-top: 3px solid #3182ce;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      .selected-row {
    background-color: #d4edda !important;
    transition: background-color 0.3s ease;
    }

    .table-responsive {
    overflow-x: auto;
    }

    .selected-data-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    .selected-data-table th,
    .selected-data-table td {
        padding: 8px 12px;
        text-align: left;
        white-space: nowrap; /* Prevents wrapping, keeps columns aligned */
    }

    .selected-data-table th {
        background-color: #e2e8f0;
        color: #4a5568;
        font-weight: 600;
        border-bottom: 2px solid #cbd5e0;
    }

    .highlighted-name {
        background-color: #fef5e7;
        color: #d69e2e;
        padding: 2px 4px;
        border-radius: 3px;
        font-weight: 600;
        border: 1px solid #f6e05e;
    }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo-section">
        <div class="logo">R</div>
        <span class="header-title">RISKVAULT - Data Import</span>
      </div>
      <div class="user-info">
        <div class="user-avatar">👤</div>
        <span>Data Manager</span>
      </div>
    </div>

    <div class="main-container">
      <div class="page-header">
        <h1 class="page-title">Data Import Center</h1>
        <p class="page-subtitle">Upload and import data from Excel files (.xls/.xlsx)</p>
      </div>

      <!-- Upload Section -->
      <div class="upload-section">
        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
          <div class="upload-icon">📊</div>
          <div class="upload-text">Drop your Excel file here or click to browse</div>
          <div class="upload-subtext">Supports .xls and .xlsx files up to 10MB</div>
          <button class="btn btn-primary">Choose File</button>
          <input type="file" id="fileInput" class="file-input" accept=".xls,.xlsx" />
        </div>
        
        <div class="file-info" id="fileInfo">
          <div class="file-details">
            <div>
              <div class="file-name" id="fileName"></div>
              <div class="file-size" id="fileSize"></div>
            </div>
            <button class="btn btn-success" id="processBtn" onclick="processFile()">Process File</button>
          </div>
          <div class="progress-bar" id="progressBar" style="display: none;">
            <div class="progress-fill" id="progressFill"></div>
          </div>
        </div>
      </div>

      <!-- Data Table Section -->
      <div class="data-table-container" id="dataTableContainer">
        <div class="table-header">
          <div>
            <div class="table-title">Imported Data</div>
            <div class="table-stats" id="tableStats">0 rows imported</div>
          </div>
          <button class="btn btn-secondary" onclick="clearData()">Clear All</button>
        </div>
        
        <!-- Search and Filter Section -->
        <div class="search-filter-section" id="searchFilterSection" style="display: block;">
          <div class="search-container">
            <div class="search-input-wrapper">
              <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Search across all columns..."
                oninput="filterData()"
              />
              <button class="search-clear-btn" id="searchClearBtn" onclick="clearSearch()" style="display: none;">×</button>
            </div>
            <div class="filter-controls">
              <select id="columnFilter" class="column-filter" onchange="filterData()">
                <option value="">All Columns</option>
              </select>
              <button class="btn btn-secondary btn-small" onclick="clearFilters()">Clear Filters</button>
            </div>
          </div>
          <div class="filter-stats" id="filterStats"></div>
        </div>
        <div class="table-wrapper">
          <table class="data-table" id="dataTable">
            <thead id="tableHead"></thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>

      <!-- Selected Data Section -->
      <div class="selected-data-section" id="selectedDataSection">
        <div class="selected-header">
          <div class="selected-title">Selected Records</div>
          <div class="selected-count" id="selectedCount">0 selected</div>
        </div>
        <div class="selected-content">
          <div id="selectedItems"></div>
          
          <div class="export-section">
            <button class="btn btn-primary" onclick="exportJSON()">Export JSON</button>
            <button class="btn btn-secondary" onclick="clearSelected()">Clear Selected</button>
            <button class="btn btn-secondary" onclick="toggleJSONPreview()">Toggle Preview</button>
          </div>
          
          <div class="json-preview" id="jsonPreview" style="display: none;"></div>
        </div>
      </div>
    </div>
<script src="data-import-page.js"></script>

  </body>
</html>
